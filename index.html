<!DOCTYPE html>
<html>
<head>
	<title>Push-to-Deploy</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">
		header {
			background: url(images/header.jpg);
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			position: relative;
		}
		header:after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background: #000a;
		}
	</style>
</head>
<body>
	<header>
		<div class="d-flex align-items-center justify-content-center vh-100 position-relative" style="z-index: 1">
			<p class="display-1 text-white font-weight-bold mb-0" style="text-shadow: 2px 2px 0 #888">push to deploy</p>
	</header>
</body>
</html>
